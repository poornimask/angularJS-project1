<!DOCTYPE html>
<html>
<head>
	<title>AngularJS First App</title>
	 <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./resources/css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="product in products" class="col-md-6"> 
  				<div class="thumbnail"> 
    				<img ng-src="{{ product.cover }}"> 
    				<p class="title">{{ product.name }}</p> 
				    <p class="price">{{ product.price | currency }}</p> 
				    <p class="date">{{ product.pubdate | date }}</p> 
				    <div class="rating">
				    	<p class="likes" ng-click="plusOne($index)">Likes {{ product.likes }} </p>
              <p class="dislikes" ng-click="minusOne($index)">Dsilikes {{ product.dislikes}}</p>
				    </div>
  				</div> 
				</div>

      </div>
    </div>
<div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>
	
<script type="text/javascript" src="./resources/js/app.js"></script>
	<script type="text/javascript" src="./resources/js/controllers/MainController.js"></script>
</body>
</html>
